<div class="enter hidden" >

    <div class="substrate"></div>

    <div class="enter-content" id="test">

        <div class="enter-header">
            <p class="enter-content__name">Вход</p>

            <div class="enter-cross">
                <button class="nav">
                    <span></span>
                    <span></span>
                    <!-- <span></span> -->
                </button>
            </div>
        </div>
        
        <form action="#" class="enter-form">
            <div class="enter-email">
                <label for="email" class="enter-email__name enter-email__name_in">Email:</label>
                <input type="email" class="enter-email__input" id="email">
            </div>
            
            <div class="enter-passwordForm">
                <a href="#" class="enter-passwordForm__text">Забыли пароль?</a>
                <div class="enter-password">
                    <label for="password" class="enter-password__name">Password:</label>
                    <input type="password" class="enter-password__input" id="password">
                </div>
            </div>

            <div class="enter-chekbox">
                <input type="checkbox" class="enter-chekbox__input" id="checkbox">
                <label for="checkbox" class="enter-chekbox__text">Запомнить логин и пароль?</label>
            </div>

            <div class="enter-registration">
                <p class="enter-registration__text">Нет аккаунта?</p>
                <a href="#" class="enter-registration__link">Зарегистрироваться</a>
            </div>

            
        </form>
        <div class="enter-footer">
            <button class="button button_orange">Войти</button>
        </div>
    </div>
</div>
